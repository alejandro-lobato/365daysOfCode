<!DOCTYPE html>
<html>
    <head>
        <title>Temperature Calculator</title>
    </head>

    <body>
        <h1>Celsius to Fahrenheit Calculator</h1>
        <div>
            <form onsubmit="return false">
                <label for="cToFInput">Celsius to Fahrenheit</label>
                <input type="radio" 
                name="conversionRadioInput" 
                id="cToFRadio" 
                checked 
                onchange="disableFahrenheitInput()">
                
                <label for="fToCInput">Fahrenheit to Celsius</label>
                <input type="radio" 
                name="conversionRadioInput" 
                id="fToCRadio" 
                onchange="disableCelsiusInput()">
                <br>
                <label for="celsiusInput">Celsius</label>
                <input name="celsiusInput" type="text" id="celsiusInput">

                <label for="fahrenheitInput">Fahrenheit</label>
                <input name="fahrenheitInput" type="text" id="fahrenheitInput" disabled>

                <button onclick="convert()">Convert</button>
            </form>
            <h2 id="resultHeader">Conversion will appear below:</h2>
            <h3 id="resultText">0.00 C</h3>
        </div>

        <script src="./logic.js"></script>
    </body>
</html>
