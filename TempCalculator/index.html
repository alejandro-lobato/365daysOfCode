<!DOCTYPE html>
<html>
    <head>
        <title>Temperature Calculator</title>
        <link href="./styles.css" rel="stylesheet">
        <link href="./favicon.png" rel="icon">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="filter">
            <main>
                <div id="formContainer">
                    
                    <h1>Temperature Calculator</h1>
                    
                    <form onsubmit="return false">
                        <div id="radios">
                            <div>
                                <label for="cToFInput">Celsius to Fahrenheit</label>
                                <input type="radio" 
                                name="conversionRadioInput" 
                                id="cToFRadio" 
                                checked 
                                onchange="disableFahrenheitInput()">
                            </div>
                                
                            <div>
                                <label for="fToCInput">Fahrenheit to Celsius</label>
                                <input type="radio" 
                                name="conversionRadioInput" 
                                id="fToCRadio" 
                                onchange="disableCelsiusInput()">
                            </div>
                        </div>

                        <label for="celsiusInput">Celsius</label>
                        <input name="celsiusInput" type="text" id="celsiusInput">

                        <label for="fahrenheitInput">Fahrenheit</label>
                        <input name="fahrenheitInput" type="text" id="fahrenheitInput" disabled>

                        <button onclick="convert()">Convert</button>
                    </form>
                    <h2 id="resultHeader">Conversion will appear below:</h2>
                    <h1 id="resultText">0.00 C</h1>
                </div>

            </main>

        </div>
        <script src="./logic.js"></script>
    </body>
</html>
